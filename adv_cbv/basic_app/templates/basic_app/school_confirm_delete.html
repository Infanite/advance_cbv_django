{% extends "basic_app/basic_app_base.html" %}

{% block body_block %}

  <h1>Delete {{school.name}}?</h1>

  <!-- above lower case school is default_object_name as we declear in view.py
  ie the default context_object_name is lowercase of that models
-->

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'basic_app:detail' pk=school.pk %}">Cancel</a>
  </form>

{% endblock %}
